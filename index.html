<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <style>
        body {
            background-color: darkslategray;
        }
    </style>

    <title>Fun with JS!</title>
</head>

<body class="container">

    <main>
        <h2 class="text-center text-white mt-5">BMI Calculator</h2>

        <div class="row">
            <div class="col-12 col-md-6 ">
                <section class="text-white">
                    <div class="my-3">
                        <label for="weight">Enter Your Weight (KG)</label> <br>
                        <input type="text" id="weight" class="form-control w-50 my-3">

                        <label for="height-ft">Enter Your Height (FT, Inch)</label> <br>
                        <input type="text" id="height-ft" class="form-control w-25 my-3 d-inline" style="width: 10%;">
                        <input type="text" id="height-inch" class="form-control w-25 my-3 d-inline" style="width: 10%;">
                        <br>
                        <button onclick="calculateBMI()" class="btn btn-info mt-3">Calculate</button>
                        <button id="error-msg" class="btn btn-danger mt-3 d-none" disabled>X Incorrect Input. All Input must be Positive Integer</button>
                    </div>
                </section>
            </div>
            <div class="col-12 col-md-6 my-auto" style="background: white;">
                    <h2>BMI Value: <span id="bmi-value" class="text-info"> - </span> </h2>
                    <h2>BMI Status: <span id="bmi-status" class="text-info"> - </span> </h2>
            </div>

        </div>

    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="main.js"></script>

</body>

</html>
